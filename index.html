<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Product Managment System</title>
    </head>
    <body>
        <div class="w-75 mx-auto py-4">
            <h1 class="h1 py-3 fw-bolder">Product Managment System</h1>

            <label class="py-3 label-text" for="productNameInput">productName
                :</label>
            <input placeholder="productName" type="text"
                class="input form-control mb-2" id="productNameInput">

            <label class="py-3 label-text" for="productPriceInput">productPrice
                :</label>
            <input placeholder="productPrice" type="number"
                class="input form-control mb-2" id="productPriceInput">

            <label class="py-3 label-text"
                for="productCategoryInput">productCategory :</label>
            <input placeholder="productCategory" type="text"
                class="input form-control mb-2" id="productCategoryInput">

            <label class="py-3 label-text"
                for="productDescriptionInput">productDescription :</label>
            <textarea placeholder="productDescription"
                class="input form-control mb-2"
                id="productDescriptionInput"></textarea>

            <button id="addButton" onclick="addProduct();"
                class=" py-3 my-3">Add Product</button>
            <button id="updateButton" onclick="updateProduct();"
                class=" d-none my-3">update</button>
        </div>
        <div class="w-75 mx-auto py-4">
            <label for="search" class="label-text">search :</label>
            <input oninput="searchProduct(this.value);"
                class="input form-control my-4" type="text"
                placeholder="search by name">
        </div>
        <table class=" mx-auto w-75">
            <thead class="table-custom">
                <th>index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="tableBody" class=" py-3">

            </tbody>
        </table>
        <script src="main.js"></script>
    </body>
</html>
